general:
  branches:
    only:
      - master
      - development
dependencies:
  override:
    - yarn
    - sh ./scripts/prep-aws-profiles.sh
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - yarn test
deployment:
  production:
    branch: master
    owner: ad-dc
    commands:
      - sh ./scripts/deploy.sh prod
  development:
    branch: development
    owner: ad-dc
    commands:
      - aws s3 cp index.html s3://dev-help.appdirect.com/index.html --acl public-read
      - aws s3 cp assets s3://dev-help.appdirect.com/assets --recursive --acl public-read